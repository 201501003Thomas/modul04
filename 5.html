<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomor 5</title>
</head>
<body>
    <!-- Nomor 5 -->
    <!-- John and Friend -->
    <script>
        var temanjohn=[];
        temanjohn[0]={tinggi:150,usia:8,nama:'John'};
        temanjohn[1]={tinggi:140,usia:8,nama:'Teman John'};
        temanjohn[2]={tinggi:110,usia:10,nama:'Teman Ketiga John'};
        //tinggi:150,usia:8,
        function skor(tinggi,usia){
            hasil=tinggi+usia*5;
            return hasil;
        }
        // console.log(temanjohn);
        for(let key in temanjohn){
            temanjohn[key].skor=skor(temanjohn[key].tinggi,temanjohn[key].usia);
        }
        console.log(temanjohn);
        a=0;
        //Bisa dynamic nantinya
        for(let key in temanjohn){
            if(a<temanjohn[key].skor){
                a=temanjohn[key].skor;
                b=temanjohn[key].nama;
            }
            else if(a==temanjohn[key].skor){
                a=temanjohn[key].skor;
                b=b+' dan '+temanjohn[key].nama;
            }
        }
        console.log('Skor Tertinggi adalah '+b+' dengan skor '+a);
    </script>
</body>
</html>
