<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomor 5</title>
</head>
<body>
    <!-- Nomor 5 -->
    <script>
        var john={
            tinggi:150,
            usia:8,
            nama:'John'
        };
        var temanjohn={
            tinggi:120,
            usia:10,
            nama:'Teman John'
        }
        var temanketiga={
            tinggi:110,
            usia:10,
            nama:'Teman Ketiga John'
        }
        function skor(teman){
            hasil=teman.tinggi+teman.usia*5;
            return hasil;
            //console.log(hasil);
        }
        console.log(skor(john));
        console.log(skor(temanjohn));
        console.log(skor(temanketiga));
        var teman=[];
        teman[0]=skor(john);
        teman[1]=skor(temanjohn);
        teman[2]=skor(temanketiga);
        a=0;
        for (i = 0; i< teman.length; i++) {
            if(a<teman[i]){
                a=teman[i];
            }
            // console.log(teman[i]);
        }
        console.log('Skor Tertinggi '+a);
    </script>
</body>
</html>
